<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Dashboard Agricole{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body { background:#f4f6f9; }
    .sidebar { min-height:100vh; background:#1f2937; color:#fff; }
    .sidebar a { color: #cbd5e1; text-decoration:none; display:block; padding:10px 16px; }
    .sidebar a:hover { background:#111827; color:white; }
    .topbar { background:white; padding:10px 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); }
    .card.chart { padding:12px; border-radius:8px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="d-flex">
    <div class="sidebar p-3" style="width:260px;">
      <h4 class="text-white">AgriDashboard</h4>
      <nav class="mt-4">
        <a href="#">Accueil</a>
        <a href="#">Production</a>
        <a href="#">Prix & Ã‰conomie</a>
        <a href="#">Ressources</a>
      </nav>
    </div>

    <div class="flex-grow-1">
      <div class="topbar d-flex justify-content-between align-items-center">
        <div>
          <strong>Dashboard Agricole</strong>
        </div>
        <div>
          <span class="me-3">Connected</span>
        </div>
      </div>

      <div class="p-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
